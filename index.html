<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS file link -->
  <link rel="stylesheet" href="style.css">

  <!-- Rajdhani and Pacifico Link Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rajdhani&display=swap" rel="stylesheet">

  <title>Raman Quote Generator</title>
</head>
<body>
  <!-- Project 1 | Quote Generator using JavaScript -->
  <div class="container">    
    <div class="heading">
      <h3>Quote Generator using JavaScript</h3>
    </div>

    <div class="main-text">
      <div class='text-area'>
        <div class="quote">
          <p id="quote">All that glitters is not gold.</p>
        </div>
        <div class="author">
          <p id="author">Ramandeep Kaur</p>
        </div>
        <div class="button-area">
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript file link -->
  <script type="text/javascript" src="app.js" charset="UTF-8"></script>
  
</body>
</html>
